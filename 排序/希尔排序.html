<script>

    // 有问题
    function shellSort(arr) {
        let len = arr.length,
            temp,
            gap = 1
        while (gap < len / 3) {          //动态定义间隔序列
            gap = gap * 3 + 1
        }
        for (gap; gap > 0; gap = Math.floor(gap / 3)) {
            for (let i = gap; i < len; i++) {
                temp = arr[i]
                for (let j = i - gap; j >= 0 && arr[j] > temp; j -= gap) {
                    arr[j + gap] = arr[j]
                    arr[j + gap] = temp
                }
            }
        }
        return arr
    }

    console.log(shellSort([12, 1, 2, 3, 444, 0, 12, 12, 34, 56, 78, 123, 1, 356]))
