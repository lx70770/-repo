  <script>
    function flatArray(arr) {
      if (Array.isArray(arr) && arr.length > 0) {
        return arr.reduce((prev, next) => {
          return prev.concat(Array.isArray(next) ? flatArray(next) : next);
        }, []);
      }
    }
    console.log(flatArray([1, [2, 3], [4, [5, 6], 7], [8, 9]]));
  </script>
