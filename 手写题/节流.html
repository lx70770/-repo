  <body></body>
  <script>
    function thrrottle(fn, time) {
      let timer = null;
      return function () {
        let args = arguments;
        let context = this;
        if (!timer) {
          timer = setTimeout(() => {
            fn.apply(context, args);
            clearTimeout(timer);
          }, time);
        }
      };
    }
  </script>
