<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function request(url) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log(url);
          resolve(url);
        }, 1000);
      });
    }

    function PromiseList(arr, handler) {
      if (!Array.isArray(arr)) {
        return false;
      }

      arr.reduce((prev, next) => {
        return prev.then(() => handler(next));
      }, Promise.resolve());
    }

    PromiseList(["111", "222", "333"], request); // 每隔2秒顺序输出
  </script>
</html>
