<!DOCTYPE html>

  <head>

    <title>Document</title>

  <body></body>
  <script>
    // 用栈
    function DFS(node) {
      let result = [];
      let stack = [];
      if (node) {
        stack.push(node);
      }

      while (stack.length) {
        let current = stack.pop();
        if (current.right) stack.push(current.right);
        if (current.left) stack.push(current.left);
      }
      return result;
    }
  </script>
</html>
