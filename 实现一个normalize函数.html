  <script>
    // 'abc' --> {value: 'abc'}
    // '[abc[bcd[def]]]' --> {value: 'abc', children: {value: 'bcd', children: {value: 'def'}}}
    function normalize(str) {
      let arr = str.match(/\w+/g);
      let temp = {};
      let obj;
      while (arr.length) {
        let item = arr.pop();
        temp.value = item;
        obj && (temp.children = obj);
        if (arr.length) {
          obj = { ...temp };
          temp = {};
        } else {
          obj = temp;
        }
      }
      return obj;
    }
  </script>
